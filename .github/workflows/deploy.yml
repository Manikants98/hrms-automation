name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: ./hrms-automation-fe
        run: npm install
      - name: Build
        working-directory: ./hrms-automation-fe
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: ./hrms-automation-be
        run: npm install
      - name: Generate Prisma Client
        working-directory: ./hrms-automation-be
        run: npm run prisma:generate
      - name: Build
        working-directory: ./hrms-automation-be
        run: npm run build
